<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    </head>
    <body>
        <input type="text" name="ip" id="espIp" value="192.168.8.101">
        <table>
            <tr>
                <td>
                    Releu 1 <br>
                    <input type="checkbox" checked name="relay1" data-toggle="toggle" onchange="toggle(this)">
                </td>
                <td>
                    Releu 2 <br>
                    <input type="checkbox" checked name="relay2" data-toggle="toggle" onchange="toggle(this)">
                </td>
            </tr>
            <tr>
                <td>
                    Releu 3 <br>
                    <input type="checkbox" checked name="relay3" data-toggle="toggle" onchange="toggle(this)">
                </td>
                <td>
                    Releu 4 <br>
                    <input type="checkbox" checked name="relay4" data-toggle="toggle" onchange="toggle(this)">
                </td>
            </tr>
        </table>
        <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script>
            function toggle(src) {
                $.get("http://"+$("#espIp").val()+"/"+src.name+"/"+(src.checked?1:0));
            }
        </script>
    </body>
</html>
